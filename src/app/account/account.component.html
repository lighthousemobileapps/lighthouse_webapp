  <h2>Settings</h2>
  <div class="settings-container">
    <div class="setting-item" fxLayout="row" fxLayoutAlign="space-between center" >
      <div >Dark Mode</div>
      <mat-slide-toggle></mat-slide-toggle>
    </div>
    <div class="setting-item">
      <button mat-raised-button  (click)="deleteAccount">Logout</button>
    </div>
    <div class="setting-item">
      <button mat-raised-button class="delete-button" (click)="deleteAccount">Delete Account</button>
    </div>
  </div>
</div>
