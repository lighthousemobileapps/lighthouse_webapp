    <form [formGroup]="updateAccountForm">

        <div class="header">Account Details</div>

            <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="name" formControlName="name" autocomplete="off" placeholder="Example Name" value="{{info.name}}"required>
            <!-- <mat-error *ngIf="fullName.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
        
            <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" id="dob"  formControlName="dob" value="{{(info.date_of_birth).toISOString().split('T')[0]}}" required>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Sex</mat-label>
                <mat-select [value]="info.sex"  id="sex"  formControlName="sex" required >
                    <mat-option value="sex" *ngFor="let sex of sexes">{{sex}}</mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Account Type:</mat-label>
                <mat-select id="account_type"  formControlName="accountType" value="{{info.account_type}}" required>
                    <mat-option value="type" *ngFor="let type of accountTypes">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Vehicle Type:</mat-label>
                <mat-select id="vehicle_type"  formControlName="vehicleType"  required>
                    <mat-option value="vehicle" *ngFor="let vehicle of vehicles">{{vehicle}}</mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Country:</mat-label>
                <mat-select id="country"  formControlName="country" value="info.country" required>
                    <mat-option value="country" *ngFor="let country of countries">{{country}}</mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Auto Renew:</mat-label>
                <mat-select id="auto_renew"  formControlName="auto_renew" value="{(info.auto_renew) ? 'Yes' : 'No'}}" required>
                    <mat-option value=true>Yes</mat-option>
                    <mat-option value=false>No</mat-option>
                </mat-select>
            </mat-form-field>
    
            <div class="actions">
                <button mat-flat-button color="primary" type="submit" (click)="updateAccountInfo()">Confirm</button>
                <button mat-flat-button type="button" color="accent" routerLink="/create-account">Delete Account</button>
              </div>
