<div class="container" fxFlex fxLayoutAlign="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Account Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="settingsForm" (ngSubmit)="updateSettings()">
          <div class="form-section">
            <mat-slide-toggle formControlName="newsletterControl">Receive Marketing Emails</mat-slide-toggle>
          </div>
          <div class="form-section">
            <mat-label>Account Type:</mat-label>
            <mat-radio-group fxLayout="column" [formControl]="accountTypeControl">
              <mat-radio-button value="basic">
                Basic
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="form-section">
                    <button mat-raised-button type="submit">Save Settings</button>

          </div>      </form>
    </mat-card-content>
  </mat-card>
</div>
