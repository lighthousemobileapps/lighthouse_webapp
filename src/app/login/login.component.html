<div class="container">

  <form [formGroup]="loginForm">

    <div class="header">Login to your account</div>
  
    <mat-form-field>
      <input matInput type="email" id="email" placeholder="Email" autocomplete="on" formControlName="email" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="password" id="password" placeholder="Password" autocomplete="on" formControlName="password" required>
    </mat-form-field>
  
    <div class="actions">
      <button mat-flat-button color="primary" type="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>
      <div class="separator">
        <span>OR</span>
      </div>
      <button mat-stroked-button type="button" routerLink="/create-account">Sign up</button>
    </div>  


    <div class="spinner-container" *ngIf="isLoading">
      <div class="spinner-wrapper">
        <mat-spinner class="spinner" color="accent" diameter=50></mat-spinner>
      </div>
    </div>    
  </form>
</div>
