<div class="scene">
  <div class="background">
    <div class="stars">
      <div class="star" *ngFor="let star of stars"></div>
    </div>
    <div class="moon"></div>
    <div class="mountains">
       <div class="mountain" *ngFor="let mountain of mountains"></div>
    </div>
    <div class="sea">
      <div class="wave" *ngFor="let wave of waves"></div>
      <div class="boat">
        <div class="sail"></div>
        <div class="sail"></div>
        <div class="base"></div>
      </div>
    </div>
  </div>
  <div class="lighthouse-group">
    <div class="land"></div>
    <div class="lighthouse-holder">
      <div class="shadow"></div>
      <div class="lighthouse"></div>
      <div class="top">
        <div class="light-container">
          <div class="light"></div>
        </div>
        <div class="rail"></div>
        <div class="middle"></div>
        <div class="roof">
          <div class="roof-light"></div>
        </div>
        <div class="glow"></div>
      </div>
      <div class="door">
        <div class="stairs"></div>
      </div>
    </div>
  </div>
</div>
