<div fxFlex fxLayout="column" >
  <div class="header-container" fxFlex fxLayout="row" >
    <button mat-icon-button class="return" (click)="returnToRecordings()">
      <mat-icon (click)="returnToRecordings()">arrow_back</mat-icon>
    </button>
    <h2 fxFlex="noshrink" >{{videoName}}</h2>
  </div>
  <video width="100%" [src]="videoURL" type="video/mp4" controls="" autoplay="" name="media">
  </video>
</div>
